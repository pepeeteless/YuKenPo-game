<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Yu-Ken-Po</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- FrameWork -->
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">

    <!-- Styles -->
    <link rel='stylesheet' type='text/css' media='screen' href='./src/styles/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./src/styles/main.css'>

    <!-- Scripts -->
    
</head>

<body>
    <div class="bg_video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4" />
        </video>
    </div>

    <div class="container">
        <div class="container_left framed-golden-2">
            <div class="score_box frame">
                <span id="score">Wins: 0 | Loses : 0</span>
            </div>
            <div class="display_card">
                <img id="card-image">
            </div>
            <div class="card_details frame">
                <p id="card-name">a</p>
                <p id="card-type">a</p>
            </div>
        </div>
        <div class="container_right">

            <div class="card_box_container">

                <div class="card_box framed" id="computer-cards"></div>

                <div class="card_versus_container">

                    <div class="versus_top">
                        <div class="card_infield">
                            <img id="player-field-card" height="180px" width="125px">
                        </div>

                        <img src="./src/assets/icons/millenium2.png" height="100px">

                        <div class="card_infield">
                            <img id="computer-field-card" height="180px" width="125px">
                        </div>

                        <div class="versus_bottom">
                            <button id="next-duel" class="rpgui-button" onclick="resetDuel()">GANHOU</button>
                        </div>

                    </div>

                    <div class="card_box framed" id="player-cards"></div>

                </div>


            </div>
        </div>

        <script src='./src/scripts/engine.js' defer></script>
</body>

</html>
